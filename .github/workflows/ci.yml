name: Hermes CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  hermes-data-checks:
    name: Hermes-Data Quality Gate
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install Dependencies
      working-directory: ./hermes-data
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install ruff pytest pytest-cov
        
    - name: Run Ruff (Lint)
      working-directory: ./hermes-data
      run: ruff check .
      
    - name: Run Tests & Coverage
      working-directory: ./hermes-data
      run: pytest tests/ --cov=src/hermes_data --cov-fail-under=90

  backend-checks:
    name: Backend Quality Gate
    runs-on: ubuntu-latest
    needs: hermes-data-checks  # Backend depends on hermes-data
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install hermes-data package
      working-directory: ./hermes-data
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        
    - name: Install Backend Dependencies
      working-directory: ./hermes-backend
      run: |
        pip install -r requirements.txt
        pip install ruff mypy bandit pip-audit pytest pytest-cov types-requests
        
    - name: Run Ruff (Lint)
      working-directory: ./hermes-backend
      run: ruff check .
      
    - name: Run Mypy (Types)
      working-directory: ./hermes-backend
      run: mypy .
      
    - name: Run Bandit (Security)
      working-directory: ./hermes-backend
      run: bandit -r . --exclude ./venv,./tests -ll
      
    - name: Run Pip-Audit (Dependencies)
      working-directory: ./hermes-backend
      run: pip-audit
      
    - name: Run Tests & Coverage
      working-directory: ./hermes-backend
      run: pytest --cov=. --cov-fail-under=90

  frontend-checks:
    name: Frontend Quality Gate
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './hermes-frontend/package-lock.json'
        
    - name: Install Dependencies
      working-directory: ./hermes-frontend
      run: npm ci
      
    - name: Run ESLint
      working-directory: ./hermes-frontend
      run: npm run lint
      
    - name: Check Formatting (Prettier)
      working-directory: ./hermes-frontend
      run: npm run format:check
      
    - name: Type Check (TSC)
      working-directory: ./hermes-frontend
      run: npm run type-check

    - name: Security Audit
      working-directory: ./hermes-frontend
      run: npm audit --audit-level=high
      
    - name: Run Tests & Coverage
      working-directory: ./hermes-frontend
      run: npm run test:coverage
